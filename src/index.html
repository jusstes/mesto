<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Алексея Голодникова на Яндекс.Практикуме">
  <title>Mesto</title>
  <link rel="shortcut icon" href="<%=require('./images/icons8-camping-tent-48.png')%>" type="image/x-icon">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:title" content="Mesto">
  <meta property="og:image" content="https://jusstes.github.io/mesto/images/markos-mant-unsplash.jpg">
</head>
<body class="page">
<header class="header container container_header">
  <a href="#" class="header__link" target="_self">
    <img alt="Логотип Место" class="header__logo hover" src="<%=require('./images/logo.svg')%>">
  </a>
</header>
<main class="content container container_hidden">
  <section class="profile">
    <button class="profile__image-button" type="button"><img alt="Аватар пользователя" class="profile__image" src="#"></button>
    <div class="profile__about">
      <h1 class="profile__about-name"></h1>
      <button type="button" class="profile__about-edit hover"></button>
      <p class="profile__about-caption"></p>
    </div>
    <button type="button" class="profile__add hover"></button>
  </section>
  <section class="elements"></section>
</main>
<footer class="footer container container_footer">
  <a href="#" class="footer__copyright hover" target="_self">&copy; 2021. Mesto Russia. Golodnikov.</a>
</footer>
<div class="popup popup_type_edit">
  <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <form name="edit-form" action="#" class="form form_type_edit" novalidate>
      <h3 class="form__title">Редактировать профиль</h3>
      <input type="text" name="name" id="name-input" required minlength="2" maxlength="40" placeholder="Имя"
             class="form__input">
      <span class="popup__error" id="name-input-error"></span>
      <input type="text" name="about" id="about-input" required minlength="2" maxlength="200" placeholder="О себе"
             class="form__input">
      <span class="popup__error" id="about-input-error"></span>
      <button type="submit" class="form__submit form__submit_type_edit">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_add">
  <div class="popup__container">
    <button type="button" class="popup__close popup__close_type_add"></button>
    <form name="add-form" action="#" class="form form_type_add" novalidate>
      <h3 class="form__title">Новое место</h3>
      <input type="text" name="place" id="place-input" minlength="2" maxlength="30" required placeholder="Название"
             class="form__input form__input_type_name">
      <span class="popup__error" id="place-input-error"></span>
      <input type="url" name="link" id="url-input" required placeholder="Ссылка на картинку"
             class="form__input form__input_type_url">
      <span class="popup__error" id="url-input-error"></span>
      <button type="submit" class="form__submit form__submit_type_add">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_avatar">
  <div class="popup__container popup__container_type_avatar">
    <form name="avatar-form" action="#" class="form form_type_avatar" novalidate>
      <h3 class="form__title">Обновить аватар</h3>
      <button type="button" class="popup__close popup__close_type_avatar"></button>
      <input type="url" name="avatar" id="avatar-input" required placeholder="Ссылка на картинку" class="form__input form__input_type_url">
      <span class="popup__error" id="avatar-input-error"></span>
      <button type="submit" class="form__submit form__submit_type_avatar">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_delete">
  <div class="popup__container popup__container_type_delete">
    <form name="delete-form" action="#" class="form form_type_delete" novalidate>
      <h3 class="form__title form__title_delete">Вы уверены?</h3>
      <button type="button" class="popup__close popup__close_type_delete"></button>
      <button type="submit" class="form__submit form__submit_type_delete">Да</button>
    </form>
  </div>
</div>
<div class="popup popup_type_photo">
  <div class="popup__box">
    <button type="button" class="popup__button popup__close"></button>
    <img alt="#" src="#" class="popup__image">
    <p class="popup__title"></p>
  </div>
</div>
<template id="template-element">
  <div class="element">
    <img src="#" alt="#" class="element__image">
    <div class="element__content">
      <h2 class="element__title"></h2>
      <div class="element__like-box">
        <button type="button" class="element__button-like hover"></button>
        <span class="element__like-counter"></span>
      </div>
    </div>
    <button type="button" class="element__button-delete hover"></button>
  </div>
</template>
</body>
</html>
