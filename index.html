<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Алексея Голодникова на Яндекс.Практикуме">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:title" content="Mesto">
  <meta property="og:image" content="https://jusstes.github.io/mesto/images/markos-mant-unsplash.jpg">
</head>
<body class="page">
  <header class="header container container_header">
    <a href="#" class="" target="_self">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo hover">
    </a>
  </header>
  <main class="content container">
    <section class="profile">
      <img class="profile__image" src="./images/Avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__about">
        <h1 class="profile__about-name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__about-edit hover"></button>
        <p class="profile__about-caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add hover"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/markos-mant-unsplash.jpg" alt="Эгейское море" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Эгейское море</h2>
          <button type="button" class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/vadim-sadovski-unsplash.jpg" alt="Сибирь" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Сибирь</h2>
          <button type="button" class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-unsplash.jpg" alt="Домбай" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/ivan-tsaregorodtsev-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Сидней</h2>
          <button type="button" class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/watcharlie-unsplash.jpg" alt="Лондон" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Лондон</h2>
          <button type="button" class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/logan-weaver-unsplash.jpg" alt="Калифорния" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Калифорния</h2>
          <button type="button" class="element__button-like hover"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="container container_footer">
    <a href="#" class="footer__copyright hover" target="_self">&copy; 2021. Mesto Russia. Golodnikov.</a>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="popup" action="#" class="form">
        <h3 class="form__title">Редактировать профиль</h3>
        <input type="text" name="name" required placeholder="Имя" class="form__input">
        <input type="text" name="job" required placeholder="О себе" class="form__input">
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </section>
<script src="./scripts/script.js"></script>
</body>
</html>
