<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Алексея Голодникова на Яндекс.Практикуме">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:title" content="Mesto">
  <meta property="og:image" content="https://jusstes.github.io/mesto/images/markos-mant-0nKRq0IknHw-unsplash.jpg">
</head>
<body class="page">
  <header class="header container container_header">
    <a href="#" class="header__item" target="_self">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo hover">
    </a>
  </header>
  <main class="content container container_content">
    <section class="profile">
      <div class="profile__info-container">
        <div class="profile__image"></div>
        <div class="profile__about">
          <h1 class="profile__about-name">Жак-Ив Кусто</h1>
          <button class="profile__about-edit hover"></button>
          <p class="profile__about-caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add hover"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/markos-mant-0nKRq0IknHw-unsplash.jpg" alt="Эгейское море" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Эгейское море</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/vadim-sadovski-437SJXrHQF4-unsplash.jpg" alt="Сибирь" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Сибирь</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/3kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/ivan-tsaregorodtsev-gvEYSYj0tOA-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Сидней</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/johen-redman-o6CXuI6o65g-unsplash.jpg" alt="Лондон" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Лондон</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/logan-weaver-NePJc23X7dM-unsplash.jpg" alt="Калифорния" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Калифорния</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer container container_footer">
    <h3 class="footer__copyright">© 2021 Mesto Russia</h3>
  </footer>
<script src="./scripts/script.js"></script>
</body>
</html>
