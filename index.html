<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Алексея Голодникова на Яндекс.Практикуме">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:title" content="Mesto">

<body class="page">
  <header class="header container container_header">
    <a href="#" class="header__item">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo hover">
    </a>
  </header>
  <main class="content container container_content">
    <section class="profile">
      <div class="profile__info-container">
        <div class="profile__image"></div>

          <button class="profile__about-edit hover"></button>

        </div>
      </div>
      <button class="profile__add hover"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/1kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/2kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/3kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/4kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/5kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/6kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <button class="element__button-like hover"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer container container_footer">
    <h3 class="footer__copyright">© 2021 Mesto Russia</h3>
  </footer>
<script src="./scripts/script.js"></script>

</html>
